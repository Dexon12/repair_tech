{% load static %}

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .footer {
        background-color: #f8f9fa;;
        padding: 20px 0;
        text-align: center;

        width: 100%;
    }
    .logo {
        float: left;
        margin-right: 20px;
        width: 200px;
        height: 80px;
    }
    .contact {
        text-align: left;
        margin-top: 10px;
    }
    .map {
        margin-top: 20px;
        text-align: right; /* Выравнивание карты вправо */
        position:relative; /* Добавлено позиционирование абсолютно */

    .line {
        border-top: 1px solid black;
        margin: 20px 0;
    }
    .rights {

    }
    h3, h4, p, label {

    .menu,

        text-align: left;
    }
    .div-m{
        margin-top: 30px;
    }
    .nav-link {
    font-size: 20px;
    position: relative;
    margin-bottom: -10px;
    }

    /* Добавляем линию снизу при наведении на ссылку */
    .nav-link::before {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -2px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #007bff;
    visibility: hidden;
    transition: width 0.3s ease, visibility 0.3s ease;
    }
    .nav-link:hover::before {
    width: 100%;
    visibility: visible;
}
</style>
